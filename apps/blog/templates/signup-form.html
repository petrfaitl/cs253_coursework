{% extends "base.html" %}

{% block content %}
<h2>User Registration</h2></br>
<form method="post">
	<table>
		<tr>
			<td align="right">
	
		Username</td>
		<td><input type="text" name="username" autofocus="autofocus" value="{{username}}"></td><td>{{error_username}}</td>
	
			</tr>
	<tr>
		<td align="right">
	
		Password</td>
		<td><input type="password" name="password" value="" ></td><td>{{error_password}}</td>
	<tr>
		<td align="right">
		Verify Password</td>

		<td><input type="password" name="verify" value=""></td><td>{{error_verify}}</td>
	<tr>
		<td align="right">
		Email (optional)</td>
		<td><input type="text" name="email" value="{{email}}"></td><td>{{error_email}}</td>
	</tr>
	<tr>
		
	<td>&nbsp;</td>
	<td align="right">
	<input type="submit" value="Sign up">	</td>
</tr>
</form>	
</table>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>New Blog Post</h2>
<form method="post">
	<label>
		<div>Subject</div>
			<input type="text" name="subject" autofocus="autofocus" value={{subject}}>
	</label>
	</br>
	<label>
		<div>Content</div>
	<textarea name="content" >{{content}}</textarea>
	</label>
	
	<div class="error">{{error}}</div>
	<br>
	<input type="submit" value="Post">
	<br>
	
{% endblock %}
